<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fundamentals of Javascript Pop Quiz</title>
  </head>
    <body>
    <div class="quiz-header centered-block">
      <h1>Here's how you did:</h1>
    </div>

    <div class="content-display-box centered-block">
      <ul class="list-of-results debug-border">
        <li class="result-item debug-border">Question 1 result</li>
        <li class="result-item debug-border">Question 2 result</li>
        <li class="result-item debug-border">Question 3 result</li>
        <li class="result-item debug-border">Question 4 result</li>
        <li class="result-item debug-border">Question 5 result</li>
      </ul>
      <h2 class="final-report">Total: <span class="number-correct debug-border">#</span>/5</h2>
      
    </div>
    <button class="progress-button retry-button">Retry?</button>
  </body>
</html>
