<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals of Javascript Pop Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body> 
    <header class="header">
        <h1> Do You Know The Basics Of Javascript? </h1>
        <p class="quiz-description">This quiz is timed to test how well you know JS. You get 60 seconds to answer each question and every right answer is counted towards points. Good Luck and do your best!</p>
           <nav>
               <ul>
                    <p>Questions: <span class="questionNumber">0</span>/5</p>
                    <p>Score: <span class="score">0</span></p>
                    <p>timer: <div class="timer_sec">60s</div></p>
                    <button Id="Start Quiz" class="btn">Start Quiz</button>
               </ul>
           </nav>
   </header>
</div>
<script src="scri.js"></script>
</body>
</html>
